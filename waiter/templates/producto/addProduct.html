{% extends "base/base.html" %}

{% block title %}
	Agregar nuevo producto
{% endblock title %}

{% block content %}
	{% if user.is_authenticated %}
		<form action="." method='POST'>
			{% csrf_token %}
			{{formulario.as_p}}
			<input type="submit" value="Grabar">
			<input type="reset" value= "Limpiar">
		</form>
		<br>
		{{informacion}}	
		<br>
		<a href="{%url "vista_products"%}">Regresar</a>
	{% endif %}
{% endblock content %}
