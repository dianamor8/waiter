{% extends "base/base.html" %}
{% block title %}
	Productos
{% endblock title %}
{% block content %}
	{% if productos %}		
			{% for p in productos %}
				<p> {{p.nombre}} </p>
			{% endfor %}		
		{% else %}
			<h2>NO HAY PRODUCTOS ACTIVOS</h2>			
		{% endif %}
		<a href="{%url "vista_add_product"%}">Agregar nuevo</a>		
{% endblock content %}
